<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">

	<input type="text" ng-model="newQuote.text" placeholder="Add new quote...">
	<input type="text" ng-model="newQuote.author" placeholder="Quote author...">
	<button ng-click="addData(newQuote); newQuote = null">Add Quote</button>	
	<p ng-repeat="quote in quotes">
		<span class='text'>{{quote.text}}</span>
		<span class='author'> -- {{quote.author}} </span>
		<button ng-click="removeData(quote.text)">Delete</button>
	</p>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/dataService.js"></script>
	<script type="text/javascript" src="./js/mainCtrl.js"></script>
</body>
</html>
